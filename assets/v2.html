  <script>
    var adBlocker = 'no';

    function loadAd() {
      var iframe = document.createElement('iframe');
      var adUrl = 'https://groleegni.net/401/8650038';
      var scriptLoaded = false;

      iframe.style.display = 'none';
      document.body.appendChild(iframe);

      try {
        var doc = iframe.contentWindow.document;
        doc.open();
        doc.write('<body></body>');
        doc.close();

        var script = doc.createElement('script');
        script.src = adUrl;
        script.async = true;

        script.onload = function () {
          scriptLoaded = true;
          adBlocker = 'no';
          closeIframe();
          exportAdBlockStatus();
          showMainContent(); // ‚úÖ Show real content
        };

        script.onerror = function () {
          adBlocker = 'yes';
          showAdBlockerMessage();
          exportAdBlockStatus();
          closeIframe();
        };

        doc.body.appendChild(script);
      } catch (e) {
        adBlocker = 'yes';
        showAdBlockerMessage();
        exportAdBlockStatus();
        closeIframe();
      }

      setTimeout(function () {
        if (!scriptLoaded && adBlocker !== 'yes') {
          adBlocker = 'yes';
          showAdBlockerMessage();
          exportAdBlockStatus();
          closeIframe();
        }
      }, 300);
    }

    function showAdBlockerMessage() {
      var message = document.createElement('div');
      message.style.position = 'fixed';
      message.style.top = '50%';
      message.style.left = '50%';
      message.style.transform = 'translate(-50%, -50%)';
      message.style.fontSize = '24px';
      message.style.fontWeight = 'bold';
      message.style.color = 'red';
      message.style.backgroundColor = 'white';
      message.style.padding = '20px';
      message.style.zIndex = '9999';
      message.textContent = "‚ö†Ô∏è TO CONTINUE, PLEASE DISABLE YOUR AD BLOCKER";
      document.body.appendChild(message);
    }

    function showMainContent() {
      document.getElementById('main-content').style.display = 'block';
    }

    function closeIframe() {
      var iframe = document.querySelector('iframe');
      if (iframe) {
        iframe.remove();
        console.log('üßπ Iframe removed');
      }
    }

    function exportAdBlockStatus() {
      console.log('AdBlocker Status:', adBlocker);
      window.adBlocker = adBlocker;
    }

    window.onload = loadAd;
  </script>
